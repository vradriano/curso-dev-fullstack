<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form, input, Button</title>
</head>
<body>
    
    <form action="salvar.html" method="GET"> <!--"GET" Enviar dados via URL/HTTP. Não é muito seguro! Method="POST" é enviado ao back-end, muito mais seguro!-->
        <Label>Nome</Label>
        <input name="Nome" type="text" placeholder="Digite o seu nome">

        <br><br>

        <Label>Email</Label>
        <input name ="Email" type="email" placeholder= "Digite o seu email">

        <br><br>

        <Label>Senha</Label>
        <input name ="Senha" type="password" placeholder= "Digite uma senha">

        <br><br>    

        <Label>Insert the color of your nickname</Label>
        <input name ="color" type="color" placeholder= "color">

        <br><br>

        <input type="file">

        <br><br>

        <input type="image">

        <br><br>

        <input type="reset">




        
        <button>Enviar</button>




    </form>
</body>
</html>
