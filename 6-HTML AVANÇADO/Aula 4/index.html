<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form, input, Button</title>
</head>
<body>
    
    <form action="salvar.html" method="GET"> <!--"GET" Enviar dados via URL/HTTP. Não é muito seguro! Method="POST" é enviado ao back-end, muito mais seguro!-->
            <Label for="nome">Nome</Label>
            <input id="nome" name="bome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <Label for="email">Email</Label>
            <input id="email" name ="email" type="email" placeholder= "Digite o seu email">

            <br><br>

            <Label for="senha">Senha</Label>
            <input id="senha" name ="senha" type="password" placeholder= "Digite uma senha">

            <br><br>    

            <Label for="color">Insert the color of your nickname</Label>
            <input id="color" name ="color" type="color" placeholder= "color">

            <br><br>

            <Label>Sexo</Label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
            <br>
            <input name="sexo" type="radio" value="nao definido"> <label>Prefiro não informar</label>

            <br>

            <Label>Habilidade:</Label>
            <br>
            <input name="habilidade" type="checkbox" value="html" id="html"> <Label for="html">html</Label>
            <br>
            <input name="habilidade" type="checkbox" value="css" id="css"> <Label for="css">css</Label>
            <br>
            <input name="habilidade" type="checkbox" value="javascript" id="javascript"> <Label for="javascript">javascript</Label>

            <br><br>
            
            <Label>Cidade:</Label>
            <br>

            <select name="cidade" >
                <option value="" selected>-- Selecione --</option>
                <option value="Goiania"> Goiania</option>
                <option value="Goiania"> Trindade</option>
                <option value="Goiania"> Brasilia</option>
            </select>
            <br>

            <br><br>

            <Label>Carro:</Label>
            <select name="Carros" >
                <optgroup label="Audi">
                    <option value="Audi A1">Audi</option>
                    <option value="Audi A1">Audi A1</option>
                    <option value="Audi A1">Audi A2</option>
                    <option value="Audi A1">Audi A3</option>
                </optgroup>
                <optgroup label="Bmw">
                    <option value="bmw m1">bmw m1</option>
                    <option value="bmw m2">bmw m2</option>
                    <option value="bmw m3">bmw m3</option>
                    <option value="bmw m4">bmw m4</option>
                </optgroup>
                <optgroup label="Maserati">
                    <option value="Maserati"> Maserati Levante</option>
                </optgroup>

    </form>
</body>
</html>
